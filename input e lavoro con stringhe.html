<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Stringhe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            box-sizing: border-box;
        }

        label {
            font-size: 1.1em;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
            font-size: 1.5em;
            margin-top: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        #outputLunghezza {
            background-color: #ffecb3;
            border-left-color: #ff9800;
        }

        #outputContrario {
            background-color: #c8e6c9;
            border-left-color: #81c784;
        }

        #outputUnione {
            background-color: #bbdefb;
            border-left-color: #2196f3;
        }

        #outputSomma {
            background-color: #ffe0b2;
            border-left-color: #ff5722;
        }

        #outputLunghezzaB {
            color: #f44336;
            font-weight: bold;
            background-color: #ffcdd2;
            border-left-color: #f44336;
        }
    </style>
    <script>
        
        function calcolaLunghezza() {
            const stringaA = document.getElementById('inputA').value;
            const stringaB = document.getElementById('inputB').value;
            document.getElementById('outputLunghezza').innerText = 
                "Lunghezza Stringa A: " + stringaA.length + ", Lunghezza Stringa B: " + stringaB.length;
        }

        
        function stringaContrario() {
            const stringaA = document.getElementById('inputA').value;
            const stringaB = document.getElementById('inputB').value;
            document.getElementById('outputContrario').innerText =
                "Stringa A al contrario: " + stringaA.split('').reverse().join('') + 
                ", Stringa B al contrario: " + stringaB.split('').reverse().join('');
        }

        
        function unisciStringhe() {
            const stringaA = document.getElementById('inputA').value;
            const stringaB = document.getElementById('inputB').value;
            document.getElementById('outputUnione').innerText = 
                "Stringhe unite: " + stringaA + stringaB;
        }

        
        function sommaLunghezze() {
            const stringaA = document.getElementById('inputA').value;
            const stringaB = document.getElementById('inputB').value;
            const lunghezzaA = stringaA.length;
            const lunghezzaB = stringaB.length;
            const somma = lunghezzaA + lunghezzaB;

            document.getElementById('outputSomma').innerText = 
                "Somma lunghezze: " + somma;

            if (lunghezzaB > 20) {
                document.getElementById('outputLunghezzaB').innerText = "B troppo lunga";
            } else {
                document.getElementById('outputLunghezzaB').innerText = "";
            }
        }
    </script>
</head>
<body>
    <div>
        <h1>Gestione Stringhe con JavaScript</h1>

        <form>
            <label for="inputA">Stringa A:</label>
            <input type="text" id="inputA" oninput="calcolaLunghezza(); stringaContrario(); unisciStringhe(); sommaLunghezze();">
            <br>
            <label for="inputB">Stringa B:</label>
            <input type="text" id="inputB" oninput="calcolaLunghezza(); stringaContrario(); unisciStringhe(); sommaLunghezze();">
            <br>
        </form>

        <h2>Risultati</h2>
        <p id="outputLunghezza"></p>
        <p id="outputContrario"></p>
        <p id="outputUnione"></p>
        <p id="outputSomma"></p>
        <p id="outputLunghezzaB"></p>
    </div>
</body>
</html>
