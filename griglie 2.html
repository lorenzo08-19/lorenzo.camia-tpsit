<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglie Interattive con Bootstrap 5</title>
    <!-- Link Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-cell {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Griglia 2x2 centrata -->
    <div class="row mb-4">
        <div class="col-6 grid-cell" style="background-color: #ff5733;" onclick="handleCellClick(1)">Clicca per una scritta</div>
        <div class="col-6 grid-cell" style="background-color: #33ff57;" onclick="handleCellClick(2)">Clicca per una scritta</div>
    </div>
    <div class="row">
        <div class="col-6 grid-cell" style="background-color: #3357ff;" onclick="handleCellClick(3)">Clicca per una scritta</div>
        <div class="col-6 grid-cell" style="background-color: #f0f033;" onclick="handleCellClick(4)">Clicca per una scritta</div>
    </div>

    <!-- Griglia 3x3 centrata -->
    <div class="row mt-4">
        <div class="col-4 grid-cell" style="background-color: #ff33cc;" onclick="handleCellClick(5)">Clicca per una scritta</div>
        <div class="col-4 grid-cell" style="background-color: #33cccc;" onclick="handleCellClick(6)">Clicca per una scritta</div>
        <div class="col-4 grid-cell" style="background-color: #c933ff;" onclick="handleCellClick(7)">Clicca per una scritta</div>
    </div>
    <div class="row">
        <div class="col-4 grid-cell" style="background-color: #ff6633;" onclick="handleCellClick(8)">Clicca per una scritta</div>
        <div class="col-4 grid-cell" style="background-color: #66ff33;" onclick="handleCellClick(9)">Clicca per una scritta</div>
        <div class="col-4 grid-cell" style="background-color: #3399ff;" onclick="handleCellClick(10)">Clicca per una scritta</div>
    </div>
</div>

<!-- Modal per visualizzare il risultato -->
<div class="modal fade" id="modalResult" tabindex="-1" aria-labelledby="modalResultLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalResultLabel">Risultato</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Risultato del click -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>

<!-- Script Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script>
    
    function handleCellClick(cellNumber) {
        
        let inputNumber = prompt("Inserisci un numero per calcolare il suo quadrato:");

        
        if (inputNumber !== null && !isNaN(inputNumber)) {
            let square = Math.pow(Number(inputNumber), 2); // Calcolo del quadrato
            displayResult(cellNumber, square);
        } else {
            alert("Per favore inserisci un numero valido.");
        }
    }

    
    function displayResult(cellNumber, result) {
        const modalBody = document.getElementById('modalBody');
        modalBody.innerHTML = `<p>Hai cliccato sulla cella ${cellNumber}.<br>Il quadrato del numero inserito Ã¨: ${result}</p>`;

        
        let myModal = new bootstrap.Modal(document.getElementById('modalResult'));
        myModal.show();
    }
</script>

</body>
</html>
