<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movimento Orario Quadrato</title>
  <style>
    #contenitore {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #000;
      margin: 20px;
    }

    #quadrato {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<h2>1) Quadrato in movimento orario</h2>
<div id="contenitore">
  <div id="quadrato"></div>
</div>

<script>
  const quadrato = document.getElementById('quadrato');
  let x = 0;
  let y = 0;
  let direzione = 'destra';
  const passo = 2;

  const maxX = 400 - 50; 
  const maxY = 400 - 50;

  function muovi() {
    switch (direzione) {
      case 'destra':
        x += passo;
        if (x >= maxX) {
          x = maxX;
          direzione = 'giu';
        }
        break;
      case 'giu':
        y += passo;
        if (y >= maxY) {
          y = maxY;
          direzione = 'sinistra';
        }
        break;
      case 'sinistra':
        x -= passo;
        if (x <= 0) {
          x = 0;
          direzione = 'su';
        }
        break;
      case 'su':
        y -= passo;
        if (y <= 0) {
          y = 0;
          direzione = 'destra';
        }
        break;
    }

    quadrato.style.left = x + 'px';
    quadrato.style.top = y + 'px';
  }

  setInterval(muovi, 20); 
</script>

</body>
</html>
