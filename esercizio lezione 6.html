<template>
  <div id="app">
    <h1>Esercizi Vue - Props ed Eventi</h1>

     1️ CARD PRODOTTO 
    <section>
      <h2>1. Card Prodotto</h2>
      <div class="prodotti">
        <product-card
          v-for="(p, i) in prodotti"
          :key="i"
          :nome-prodotto="p.nome"
          :prezzo="p.prezzo"
        />
      </div>
    </section>

    2️ ALERT BOX 
    <section>
      <h2>2. Alert Box</h2>
      <alert-box messaggio="Operazione completata con successo!" tipo="success" />
      <alert-box messaggio="Si è verificato un errore!" tipo="error" />
    </section>

     3️ MODALE 
    <section>
      <h2>3. Chiudi Modale</h2>
      <button @click="modaleAperta = true" class="apri-btn">Apri Modale</button>

      <modal-dialog v-if="modaleAperta" @chiudi="modaleAperta = false">
        <h3>Benvenuto nella Modale!</h3>
        <p>Questo è il contenuto della finestra modale.</p>
      </modal-dialog>
    </section>

     4️ VALUTAZIONE A STELLE 
    <section>
      <h2>4. Valutazione a Stelle</h2>
      <star-rating
        :valore-attivo="valutazione"
        @imposta-valutazione="valutazione = $event"
      />
      <p>Valutazione selezionata: {{ valutazione }} stelle</p>
    </section>
  </div>
</template>

<script>
export default {
  name: 'App',

  components: {
     Tutti i componenti dichiarati internamente
    ProductCard: {
      name: 'ProductCard',
      props: {
        nomeProdotto: String,
        prezzo: Number
      },
      template: `
        <div class="product-card">
          <h3>{{ nomeProdotto }}</h3>
          <p>Prezzo: €{{ prezzo.toFixed(2) }}</p>
        </div>
      `
    },

    AlertBox: {
      name: 'AlertBox',
      props: {
        messaggio: String,
        tipo: {
          type: String,
          default: 'success',
          validator: val => ['success', 'error'].includes(val)
        }
      },
      template: `
        <div :class="['alert', tipo]">
          {{ messaggio }}
        </div>
      `
    },

    ModalDialog: {
      name: 'ModalDialog',
      template: `
        <div class="overlay">
          <div class="modal">
            <slot></slot>
            <button class="chiudi-btn" @click="$emit('chiudi')">Chiudi</button>
          </div>
        </div>
      `
    },

    StarRating: {
      name: 'StarRating',
      props: {
        valoreAttivo: {
          type: Number,
          default: 0
        }
      },
      template: `
        <div class="star-rating">
          <button
            v-for="n in 5"
            :key="n"
            @click="$emit('imposta-valutazione', n)"
            :class="{ active: n <= valoreAttivo }"
          >★</button>
        </div>
      `
    }
  },

  data() {
    return {
      prodotti: [
        { nome: 'Laptop', prezzo: 999.99 },
        { nome: 'Mouse', prezzo: 19.99 },
        { nome: 'Tastiera', prezzo: 49.99 }
      ],
      modaleAperta: false,
      valutazione: 0
    }
  }
}
</script>
