<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componenti Vue - Props ed Eventi</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
    }
    .alert-box {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      color: white;
    }
    .success {
      background-color: #4caf50;
    }
    .error {
      background-color: #f44336;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex; justify-content: center; align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      min-width: 200px;
      text-align: center;
    }
    .stars {
      display: flex;
      gap: 5px;
      cursor: pointer;
      font-size: 24px;
      color: gray;
    }
    .star.active {
      color: gold;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>1. Card Prodotto (Props)</h1>
    <product-card 
      v-for="(p, index) in prodotti" 
      :key="index" 
      :nome-prodotto="p.nome" 
      :prezzo="p.prezzo">
    </product-card>

    <h1>2. Alert Box (Props + Classi dinamiche)</h1>
    <alert-box messaggio="Operazione completata con successo!" tipo="success"></alert-box>
    <alert-box messaggio="Si è verificato un errore!" tipo="error"></alert-box>

    <h1>3. Chiudi Modale (Eventi)</h1>
    <button @click="modaleAperta = true">Apri Modale</button>
    <modal-dialog v-if="modaleAperta" @chiudi="modaleAperta = false"></modal-dialog>

    <h1>4. Valutazione a Stelle (Eventi)</h1>
    <star-rating @imposta-valutazione="valutazione = $event"></star-rating>
    <p>Valutazione scelta: {{ valutazione }}</p>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          prodotti: [
            { nome: "Mouse Logitech", prezzo: 29.99 },
            { nome: "Tastiera Meccanica", prezzo: 79.99 },
            { nome: "Monitor 27''", prezzo: 199.99 }
          ],
          modaleAperta: false,
          valutazione: 0
        };
      }
    });

    
    app.component('product-card', {
      props: ['nomeProdotto', 'prezzo'],
      template: `
        <div class="product-card">
          <h3>{{ nomeProdotto }}</h3>
          <p>Prezzo: €{{ prezzo.toFixed(2) }}</p>
        </div>
      `
    });

    
    app.component('alert-box', {
      props: ['messaggio', 'tipo'],
      template: `
        <div class="alert-box" :class="tipo">
          {{ messaggio }}
        </div>
      `
    });

    
    app.component('modal-dialog', {
      template: `
        <div class="modal">
          <div class="modal-content">
            <p>Questa è una modale!</p>
            <button @click="$emit('chiudi')">Chiudi</button>
          </div>
        </div>
      `
    });

    
    app.component('star-rating', {
      data() {
        return { rating: 0 };
      },
      methods: {
        impostaValutazione(val) {
          this.rating = val;
          this.$emit('imposta-valutazione', val);
        }
      },
      template: `
        <div class="stars">
          <span 
            v-for="i in 5" 
            :key="i" 
            @click="impostaValutazione(i)"
            :class="['star', { active: i <= rating }]">
            ★
          </span>
        </div>
      `
    });

    app.mount('#app');
  </script>
</body>
</html>
