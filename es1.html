<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia di Foto</title>
    <!-- Inclusione del CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <!-- Prima foto -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <img src="https://via.placeholder.com/300" alt="Foto 1" class="img-fluid rounded">
            </div>
            <!-- Seconda foto -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <img src="https://via.placeholder.com/300" alt="Foto 2" class="img-fluid rounded">
            </div>
            <!-- Terza foto -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <img src="https://via.placeholder.com/300" alt="Foto 3" class="img-fluid rounded">
            </div>
            <!-- Quarta foto -->
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <img src="https://via.placeholder.com/300" alt="Foto 4" class="img-fluid rounded">
            </div>
        </div>
    </div>

    <!-- Inclusione di Bootstrap JS e dipendenze -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
