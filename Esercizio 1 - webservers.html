<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webserver Frasi Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 50px;
        }
        .box {
            background: white;
            padding: 30px;
            margin: auto;
            width: 60%;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="box" id="output"></div>

<script>
   
    const cookie = [
        "Un grande cambiamento è vicino.",
        "La fortuna favorisce i coraggiosi.",
        "Segui il tuo istinto.",
        "Una sorpresa ti renderà felice.",
        "Il momento giusto è adesso.",
        "Un sorriso aprirà nuove porte.",
        "Presto riceverai buone notizie.",
        "La pazienza sarà ricompensata.",
        "Un viaggio porterà nuove idee.",
        "La felicità è nelle piccole cose.",
        "Fidati delle tue decisioni.",
        "Un sogno sta per avverarsi.",
        "Osa di più.",
        "La tua creatività sarà premiata.",
        "Una scelta saggia porterà serenità.",
        "La fortuna ti accompagna oggi.",
        "Ogni giorno è una nuova opportunità.",
        "Un incontro speciale è vicino.",
        "La gentilezza ritorna sempre.",
        "Il successo arriva con la costanza."
    ];

   
    const proverbi = [
        "Chi dorme non piglia pesci.",
        "Meglio tardi che mai.",
        "Non è tutto oro quel che luccica.",
        "Tra il dire e il fare c’è di mezzo il mare.",
        "Chi va piano va sano e va lontano.",
        "L’abito non fa il monaco.",
        "A caval donato non si guarda in bocca.",
        "Prevenire è meglio che curare.",
        "Il mattino ha l’oro in bocca.",
        "Chi semina vento raccoglie tempesta.",
        "Ogni promessa è debito.",
        "Sbagliando si impara.",
        "Chi trova un amico trova un tesoro.",
        "L’unione fa la forza.",
        "Meglio soli che male accompagnati.",
        "Chi fa da sé fa per tre.",
        "Il tempo è denaro.",
        "Tutto il mondo è paese.",
        "Ride bene chi ride ultimo.",
        "La calma è la virtù dei forti."
    ];

    function casuale(lista) {
        return lista[Math.floor(Math.random() * lista.length)];
    }

    const path = window.location.pathname;
    const output = document.getElementById("output");

    if (path === "/cookie") {
        output.innerHTML = " " + casuale(cookie);
    } 
    else if (path === "/proverbi") {
        output.innerHTML = " " + casuale(proverbi);
    } 
    else {
        output.innerHTML = "Indirizzo non valido.<br>Usa <b>/cookie</b> o <b>/proverbi</b>";
    }
</script>

</body>
</html>
