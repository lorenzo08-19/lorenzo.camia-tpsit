<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frasi Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #output {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>üç™ Frasi Casuali</h1>

    <button onclick="getCookie()">Biscotto della fortuna</button>
    <button onclick="getProverbio()">Proverbio</button>

    <div id="output"></div>

    <script>
        function getCookie() {
            fetch("/cookie")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("output").innerText = data;
                })
                .catch(() => {
                    document.getElementById("output").innerText =
                        "Errore nel caricamento della frase.";
                });
        }

        function getProverbio() {
            fetch("/proverbi")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("output").innerText = data;
                })
                .catch(() => {
                    document.getElementById("output").innerText =
                        "Errore nel caricamento del proverbio.";
                });
        }
    </script>

</body>
</html>
