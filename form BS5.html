<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h2>Modulo di Inserimento</h2>
        <form id="myForm">
            <div class="mb-3">
                <label for="input1" class="form-label">Input 1</label>
                <input type="text" class="form-control" id="input1" required>
            </div>
            <div class="mb-3">
                <label for="input2" class="form-label">Input 2</label>
                <input type="text" class="form-control" id="input2" required>
            </div>
            <div class="mb-3">
                <label for="input3" class="form-label">Input 3</label>
                <input type="text" class="form-control" id="input3" required>
            </div>
            <div class="mb-3">
                <label for="select" class="form-label">Seleziona un'opzione</label>
                <select class="form-select" id="select" required>
                    <option value="" disabled selected>Scegli...</option>
                    <option value="opzione1">Opzione 1</option>
                    <option value="opzione2">Opzione 2</option>
                    <option value="opzione3">Opzione 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="textarea" class="form-label">Testo Area</label>
                <textarea class="form-control" id="textarea" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
        
        <div id="result" class="mt-4">
            <h4>Risultati:</h4>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Recupero i valori dai campi del form
            var input1 = document.getElementById('input1').value;
            var input2 = document.getElementById('input2').value;
            var input3 = document.getElementById('input3').value;
            var select = document.getElementById('select').value;
            var textarea = document.getElementById('textarea').value;

            
            var result = `
                Input 1: ${input1}
                Input 2: ${input2}
                Input 3: ${input3}
                Selezione: ${select}
                Testo Area: ${textarea}
            `;
            document.getElementById('output').textContent = result;
        });
    </script>
</body>
</html>
