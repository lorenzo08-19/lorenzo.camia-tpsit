<div id="avatarApp">
  <label>Larghezza: <input type="number" v-model="width"></label>
  <label>Altezza: <input type="number" v-model="height"></label>
  <label>Colore: <input type="color" v-model="backgroundColor"></label>

  <div
    class="avatar"
    :style="{ width: width + 'px', height: height + 'px', backgroundColor: backgroundColor }"
  ></div>
</div>

<script>
Vue.createApp({
  data() {
    return {
      width: 100,
      height: 100,
      backgroundColor: '#3498db'
    };
  }
}).mount('#avatarApp');
</script>

<style>
.avatar {
  border-radius: 50%;
  margin-top: 10px;
}
</style>
